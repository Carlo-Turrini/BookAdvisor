<div class="container">
  <h1 class=" display-4 pt-3">Utenti</h1>
  <hr class="mt-0">
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-3" *ngFor="let utente of utenti">
      <div class="modal fade" id="deleteUtenteModal{{utente.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteUtenteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteUtenteModalLabel"> Cancellazione</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="lead">Confermi di voler cancellare l'utente?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" data-cy="annulla">Annulla</button>
              <a class="btn btn-danger" (click)="deleteUser(utente.id)" data-dismiss="modal" data-cy="conferma">Conferma</a>
            </div>
          </div>
        </div>
      </div>


      <div class="card" data-cy="user">
          <img [src]="utente.profileImage" class="card-img-top">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-10">
              <h5 class="card-title mb-0">
                {{utente.nome}} {{utente.cognome}}
              </h5>
              <p class="card-text mb-0 text-muted" data-cy="username">
                @{{utente.username}}
              </p>
            </div>
            <div class="col-md-2 pl-2" *ngIf="authenticationService.adminAuth()">
              <button type="button" class="btn btn-light" data-toggle="modal" [attr.data-target]="'#deleteUtenteModal'+utente.id" title="elimina" data-cy="elimina">
                <i class="fa fa-trash fa-lg"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-info btn-block" [routerLink]="['/utente/' + utente.id]">Scopri</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
